<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/iframe/gopy.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body id="contentDiv">
  <div class="form__container">
    <form action="mailto:recipient@example.com" method="post" enctype="text/plain">
      <h1>THPT Chuyên Hà Nội - AMSTERDAM</h1>
      <div class="w">
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <label for="name">Name:</label> <br />
          <input type="text" id="name" name="name" required />
        </div>
        <div class="wrap__contact">
          <div class="form-group">
            <i class="fa-solid fa-envelope"></i>
            <label for="email">Email:</label> <br />
            <input type="email" id="email" name="email" required />
          </div>
          <br />
          <div class="form-group">
            <i class="fa-solid fa-phone"></i>
            <label for="phone">Số điện thoại:</label> <br />
            <input type="tel" id="phone" name="phone" pattern="^(0|+84)\d{9,10}$" required />
          </div>
        </div>
        <div class="form-group">
          <i class="fa-solid fa-comments"></i>
          <label for="feedback">Nội dung góp ý:</label> <br />
          <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>
        <div class="wrap__btn">
          <button type="submit">Gửi đi</button>
          <button type="reset">Nhập lại</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
