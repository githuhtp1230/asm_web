<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/iframe/lienhe.css" />
    <title>Document</title>

  <body>
    <div class="lienhe__row">
      <div class="lienhe-info">
        <h1 class="lienhe-info__heading">THPT CHUYÊN HÀ NỘI - AMSTERDAM</h1>
        <p class="lienhe-info__address">
          Địa Chỉ: phố Hoàng Minh Giám, quận Cầu Giấy, Hà Nội
        </p>
        <p class="lienhe-info__phone">Số Điện Thoại: 0123.456.789</p>
        <p class="lienhe-info__social">Facebook: http//amsterdam//abc</p>
        <p class="lienhe-info__address--web">
          Địa Chỉ Web: https://hn-ams.edu.vn
        </p>
      </div>
      <div class="lienhe__postmessage">
        <form action="" class="lienhe-form">
          <div class="lienhe-form__name">
            <label for="name">Name: </label>
            <input type="text" name="name" id="" />
          </div>
          <div class="lienhe-form__email">
            <label for="email">Email: </label>
            <input type="email" name="email" id="" />
          </div>
          <div class="lienhe-form__message">
            <label for="message">Message: </label>
            <textarea name="message" id=""></textarea>
          </div>
        </form>
      </div>
    </div>
