<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/iframe/lienhe.css" />
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <title>Document</title>
</head>

<body id="contentDiv">
  <div class="grid wide">
    <div class="lienhe__row">
      <div class="lienhe-info">
        <h1 class="lienhe-info__heading">THPT CHUYÊN HÀ NỘI - AMSTERDAM</h1>

        <p class="lienhe-info__address">
          <i class="fa-solid fa-map-location-dot"></i> Phố Hoàng Minh Giám, quận
          Cầu Giấy, Hà Nội
        </p>

        <p class="lienhe-info__phone">
          <i class="fa-solid fa-phone-volume"></i> +84123.456.789
        </p>

        <p class="lienhe-info__social">
          <i class="fa-brands fa-facebook"></i> http//amsterdam//abc
        </p>

        <p class="lienhe-info__address--web">
          <i class="fa-brands fa-chrome"></i> https://hn-ams.edu.vn
        </p>
      </div>
      <div class="lienhe__postmessage">
        <form action="" class="lienhe-form">
          <div class="lienhe-form__name form-item">
            <i class="icon fa-solid fa-user">:</i>
            <input placeholder="Điền tên của bạn" type="text" name="name" id="" class="lienhe__input" />
          </div>
          <div class="lienhe-form__email form-item">
            <i class="icon fa-regular fa-envelope">:</i>
            <input placeholder="Email" type="email" name="email" id="" class="lienhe__input" />
          </div>
          <div class="lienhe-form__message form-item">
            <textarea placeholder="Viết nội dung liên hệ" name="message" id="" class="lienhe__input lienhe__message"
              rows="6"></textarea>
          </div>
          <div class="lienhe__submit">
            <button type="submit" class="lienhe__submit--btn lienhe__submit--send">
              Gửi
            </button>
            <button type="button" class="lienhe__submit--btn lienhe__submit--cancel">
              Hủy
            </button>
          </div>
        </form>
      </div>
    </div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1862.3239931648623!2d105.7956180464103!3d21.006743186630548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135aca69fb6940d%3A0xe9a7c80d6d6edf8e!2zMSDEkC4gSG_DoG5nIE1pbmggR2nDoW0sIFRydW5nIEhvw6AsIEPhuqd1IEdp4bqleSwgSMOgIE7hu5lpLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1717564445555!5m2!1svi!2s"
      width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" class="map"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</body>

</html>
